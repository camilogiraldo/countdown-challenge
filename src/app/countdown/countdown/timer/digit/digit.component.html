<div class="digit">
  <div class="digit__container flip">
    <div class="digit__container__number digit__container__number--top">
      {{ digit }}
    </div>
    <div class="digit__container__number digit__container__number--bottom">
      <span>
        {{ digit }}
      </span>
    </div>
  </div>
  <h6 class="digit__unit">{{ unit | uppercase }}</h6>
</div>
